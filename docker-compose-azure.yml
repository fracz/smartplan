version: '3.7'

services:
  frontend:
    container_name: frontend
    image: pgarbien/atomowki:frontend
    ports:
      - 2000:80
    depends_on:
      - backend
  backend:
    container_name: backend
    image: pgarbien/atomowki:backend
    ports:
      - 4000:4000
    working_dir: /usr/src/app
    command: npm start
    depends_on:
      - mongo
  mongo:
    image: mongo:latest
    environment:
      MONGO_INITDB_DATABSE: "supla_db"
    ports:
      - 27017:27017
    volumes:
      - './data:/data/db'
